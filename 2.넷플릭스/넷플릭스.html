<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing | Jisub Netflix</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

    :root {
      --bg: #0f1115;
      --card: #181b21;
      --text: #f4f6fb;
      --muted: #9aa4b5;
      --accent: #e50914;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at 20% 20%, #182037 0%, #0f1115 40%),
        radial-gradient(circle at 80% 0%, #1f0f22 0%, #0f1115 35%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 32px;
    }

    header {
      position: relative;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .brand {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: var(--text);
    }

    .brand-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Bebas Neue", "Inter", system-ui, -apple-system, "Noto Sans KR",
        sans-serif;
      font-size: 36px;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 10px 28px rgba(0, 0, 0, 0.45), 0 0 18px rgba(229, 9, 20, 0.35);
      pointer-events: none;
    }

    .pill {
      background: rgba(229, 9, 20, 0.12);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      border: 1px solid rgba(229, 9, 20, 0.25);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }

    .poster {
      width: 100%;
      display: block;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      background: linear-gradient(180deg, #222833, #0f1115);
    }

    .title {
      padding: 12px 12px 14px;
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
      min-height: 48px;
      line-height: 1.25;
    }

    .meta {
      padding: 0 12px 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .fallback {
      align-items: center;
      background: linear-gradient(135deg, #1d2431, #12151d);
      color: var(--muted);
      display: flex;
      font-weight: 700;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Now Playing</div>
    <div class="brand brand-center">JiFlix</div>
    <div class="pill">현재 상영작</div>
  </header>

  <div id="grid" class="grid" aria-live="polite"></div>
  <div id="status" class="status">불러오는 중...</div>

  <script>
    (async function loadNowPlaying() {
      const API_KEY = "19b998550ee3049f790692308519dd1d";
      const PAGE_COUNT = 2; // 페이지 2개 = 최대 40편
      const buildUrl = (page) =>
        `https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=ko-KR&page=${page}`;
      const grid = document.getElementById("grid");
      const statusEl = document.getElementById("status");

      const getDisplayTitle = (movie) => {
        const candidates = [
          movie.title,
          movie.original_title,
          movie.original_name,
        ];
        const baseTitle =
          candidates.find((t) => typeof t === "string" && t.trim())?.trim() ||
          "제목 없음";
        const baseLower = baseTitle.toLowerCase();
        const origLower = (movie.original_title || "").trim().toLowerCase();
        if (
          baseLower === "bang" ||
          baseLower === "ปัง" ||
          origLower === "bang" ||
          origLower === "ปัง"
        ) {
          return "Bang (ปัง)";
        }
        const dhurVariants = ["dhurandhar", "धुरंधर", "धुरंधार"];
        if (
          dhurVariants.includes(baseLower) ||
          dhurVariants.includes(origLower)
        ) {
          return "Dhurandhar";
        }
        return baseTitle;
      };

      const createCard = (movie) => {
        const card = document.createElement("article");
        card.className = "card";

        const displayTitle = getDisplayTitle(movie);

        const img = document.createElement("img");
        img.className = "poster";
        img.alt = `${displayTitle} 포스터`;

        if (movie.poster_path) {
          img.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        } else {
          img.classList.add("fallback");
          img.removeAttribute("src");
          img.alt = `${displayTitle} 포스터 없음`;
          img.textContent = "포스터 없음";
        }

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = displayTitle;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = movie.release_date
          ? `개봉일: ${movie.release_date}`
          : "개봉일 정보 없음";

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(meta);
        return card;
      };

      try {
        const responses = await Promise.all(
          Array.from({ length: PAGE_COUNT }, (_, i) => fetch(buildUrl(i + 1)))
        );
        const errored = responses.find((r) => !r.ok);
        if (errored) throw new Error(`API 오류: ${errored.status}`);

        const payloads = await Promise.all(responses.map((r) => r.json()));
        // 영화 ID 기준 중복 제거
        const movieMap = new Map();
        payloads.forEach((data) => {
          (data.results || []).forEach((m) => movieMap.set(m.id, m));
        });
        const movies = Array.from(movieMap.values());

        grid.innerHTML = "";
        if (!movies.length) {
          statusEl.textContent = "현재 상영 중인 영화가 없습니다.";
          return;
        }

        movies.forEach((movie) => grid.appendChild(createCard(movie)));
        statusEl.textContent = `총 ${movies.length}편을 불러왔습니다.`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "영화를 불러오는 중 문제가 발생했습니다.";
      }
    })();
  </script>
</body>
</html>
